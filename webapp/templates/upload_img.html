<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="{% url 'upload_data' %}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <table>
                 <h1>insert image form</h1>
                 <tr>
                    <td>image name:</td>
                    <td><input type="text" placeholder="enter name of image" name="imgname"></td>
                 </tr>
                 <tr>
                    <td><input type="file" name="image" id=""></td>
                 </tr>
                 <tr>
                    <td><input type="submit" value="upload" id=""></td>
                 </tr>
            </table>
        </form>
    </center>
</body>
</html>
